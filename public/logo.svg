<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Carta TCG principale -->
  <rect x="40" y="30" width="120" height="140" rx="8" fill="#ffffff" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Bordo interno della carta -->
  <rect x="50" y="40" width="100" height="120" rx="4" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Area immagine della carta (stilizzata) -->
  <rect x="55" y="50" width="90" height="70" rx="4" fill="#2563eb" opacity="0.2"/>
  <circle cx="100" cy="85" r="20" fill="#2563eb" opacity="0.3"/>
  <path d="M95 80 L100 75 L105 80 L105 90 L100 95 L95 90 Z" fill="#2563eb" opacity="0.5"/>
  
  <!-- Testo/Titolo della carta -->
  <rect x="55" y="125" width="90" height="8" rx="2" fill="#1a1a1a" opacity="0.6"/>
  <rect x="55" y="138" width="60" height="6" rx="2" fill="#1a1a1a" opacity="0.4"/>
  
  <!-- Carta secondaria (dietro, per effetto profondità) -->
  <rect x="30" y="50" width="120" height="140" rx="8" fill="#e5e5e5" stroke="#c0c0c0" stroke-width="2" opacity="0.6"/>
  
  <!-- Carta terziaria (ancora più dietro) -->
  <rect x="20" y="70" width="120" height="140" rx="8" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="1" opacity="0.4"/>
</svg>
